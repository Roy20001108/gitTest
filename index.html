<script>
	var musicControl={};
</script>
<script type="text/javascript" src="js/index.js"></script>
<script>
	document.addEventListener("WeixinJSBridgeReady", function () {
		WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
			// document.getElementById('bgmusic').play();
			
			$("#pageMUsic").on("touchstart",function(){
				var classN=$("#pageMUsic").attr("class");
				if(classN=="musicImgRotate"){
					musicControl.musics=true;
					$("#pageMUsic").attr("class","");
					
					// sound.pause();
					document.getElementById('bgmusic').pause();
				}else{
					musicControl.musics=false;
					$("#pageMUsic").attr("class","musicImgRotate");
				
					// sound.autoAudio.play();   
					document.getElementById('bgmusic').play();
				}
				
			}) 
		});
	}, false);
</script>
